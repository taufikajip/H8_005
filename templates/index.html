<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../static/style1.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelompok 3</title>
</head>

<body>
    <center>
        <div class="card">
            <h1>Heart Failure Prediction</h1>
            <br>
        </div>
    </center>

    <div class="img"></div>
    <form class="form" action="{{ url_for('predict') }}" method="post">
        <h2>Age</h2>
        <input class="text" name="age">

        <h2>Ejection Fraction</h2>
        <input class="text" name="ejection_fraction">

        <h2>Serum Creatinine</h2>
        <input class="text" name="serum_creatinine">

        <h2>Serum Sodium</h2>
        <input class="text" name="serum_sodium">

        <h2>Time</h2>
        <input class="text" name="time">

        <button class="submit" type="submit">PREDICT</button>
    </form>
</body>

</html>
